<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SQL Formatter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f0f0f0;
        }
        .container {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        .editor-panel {
            flex: 1;
            min-width: 300px;
        }
        textarea {
            width: 100%;
            height: 400px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
            background-color: white;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        h2 {
            color: #333;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #666;
        }
    </style>
</head>
<body>
    <h2>SQL Formatter</h2>
    <div class="container">
        <div class="editor-panel">
            <label for="input-sql">Input SQL:</label>
            <textarea id="input-sql" placeholder="Paste your SQL code here..."></textarea>
        </div>
        <div class="editor-panel">
            <label for="output-sql">Formatted SQL:</label>
            <textarea id="output-sql" readonly></textarea>
        </div>
    </div>
    <button onclick="formatSQL()">Format SQL</button>

    <script>
        function capitalizeKeywords(sqlQuery) {
            const keywords = [
                'SELECT', 'FROM', 'WHERE', 'JOIN', 'INNER', 'LEFT', 'RIGHT', 
                'ON', 'GROUP BY', 'ORDER BY', 'HAVING', 'AND', 'OR', 'NOT', 
                'IN', 'BETWEEN', 'LIKE', 'IS', 'NULL', 'DISTINCT', 'LIMIT', 
                'OFFSET', 'WHEN'
            ];

            let result = sqlQuery;
            for (const keyword of keywords) {
                const regex = new RegExp(`\\b${keyword}\\b`, 'gi');
                result = result.replace(regex, keyword);
            }
            return result;
        }

        function addIndentation(sqlQuery) {
            const indentLevels = {
                'SELECT': 4,
                'FROM': 6,
                'WHERE': 5,
                'GROUP BY': 5,
                'ORDER BY': 5,
                'INNER JOIN': 5,
                'LEFT JOIN': 6,
                'RIGHT JOIN': 5,
                'ON': 8,
                'AND': 7,
                'OR': 7,
                'HAVING': 4,
                'LIMIT': 5,
                'OFFSET': 5,
                'WHEN': 16,
                'ELSE': 16,
                'THEN': 16
            };

            const lines = sqlQuery.split('\n');
            let indentedQuery = '';
            let currentIndentLevel = 0;

            for (const line of lines) {
                const strippedLine = line.trim();
                if (strippedLine) {
                    const keyword = Object.keys(indentLevels).find(kw => 
                        strippedLine.startsWith(kw.toUpperCase())
                    );
                    currentIndentLevel = keyword ? indentLevels[keyword] : 11;
                    indentedQuery += ' '.repeat(currentIndentLevel) + strippedLine + '\n';
                } else {
                    indentedQuery += '\n';
                }
            }
            return indentedQuery;
        }

        function formatSQL() {
            const input = document.getElementById('input-sql').value;
            const capitalized = capitalizeKeywords(input);
            const formatted = addIndentation(capitalized);
            document.getElementById('output-sql').value = formatted;
        }
    </script>

</body>
</html>
